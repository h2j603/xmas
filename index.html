<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vertex Editor - Debug Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
</head>
<body>
    <div id="app">
        <main id="view"><div id="canvas-holder"></div></main>
        <section id="controls">
            <div class="drag-handle"></div>
            <div class="scroll-container">
                <div class="input-row">
                    <div class="field">
                        <label>TEXT</label>
                        <input type="text" id="textInput" value="爀">
                    </div>
                    <div class="field color-field">
                        <label>COLOR</label>
                        <input type="color" id="vertexColor" value="#00FF00">
                    </div>
                </div>

                <div class="input-row">
                    <button id="convertBtn" class="btn-ui primary-accent">CONVERT (변환)</button>
                </div>

                <div class="input-row">
                    <div class="field">
                        <label>W</label>
                        <input type="number" id="canvasW" value="360">
                    </div>
                    <div class="field">
                        <label>H</label>
                        <input type="number" id="canvasH" value="400">
                    </div>
                    <button id="resizeBtn">SET</button>
                </div>

                <div class="input-row buttons">
                    <label for="imageInput" class="btn-ui">PHOTO SELECT</label>
                    <input type="file" id="imageInput" accept="image/*">
                    <button id="saveBtn" class="btn-ui">SAVE IMAGE</button>
                </div>
                
                <p id="info-text" class="status-msg">1. 사진 선택 -> 2. 변환 버튼 클릭</p>
                <div class="safe-area-padding"></div>
            </div>
        </section>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
